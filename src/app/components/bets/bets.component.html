<ngb-accordion class="accordion-multi-colored theme-setting-wrapper" id="bets-table-left" *ngIf="parlay.odds.length > 0" activeIds="panel-1">
    <ngb-panel title="Ver mis Jugadas" id="panel-1">
      <ng-template ngbPanelContent>
        <table class="table table-striped table-responsive table-wrapper-scroll-short my-custom-scrollbar" [ngClass]="{'table-wrapper-scroll-large': parlay.odds.length >2}">
            <tbody>
                <tr *ngFor="let odd of parlay.odds; index as i">
                    <td (click)="delete(i)">
                        <button type="button" class="btn btn-icon">
                            <i class="fa fa-times text-danger"></i>
                        </button>
                    </td>
                    <td>
                        {{odd.teamName}}
                    </td>
                    <td *ngIf="odd.handicap !== undefined && odd.handicap !== null">
                        {{odd.type}} ({{odd.handicap | odd}}) {{odd.letter}}{{odd.odd | odd}}
                    </td>
                    <td *ngIf="odd.handicap === undefined || odd.handicap === null">
                        {{odd.type}} {{odd.letter}}{{odd.odd | odd}}
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="form-group">
            <div class="input-group">
                <input type="number" class="form-control" placeholder="Monto a Jugar" aria-label="Monto"
                    style="height: 28px; font-size: 0.6rem;">
                <div class="input-group-append">
                    <button class="btn btn-sm btn-primary" type="button"><i
                            class="mdi mdi-play-circle"></i></button>
                </div>
            </div>
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Monto a Ganar" aria-label="Monto"
                    style="height: 28px; font-size: 0.6rem;" disabled>
            </div>
        </div>
      </ng-template>
    </ngb-panel>  
</ngb-accordion>
